<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Eternal September</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="script.js"></script>
</head>
<body>
 

        <div class="heading-container">
            <h1>Eternal September</h1>
            <h2>A web company.</h2>
        </div>

        <div class="image-container">
        <img src="80s-computer.jpg">
        </div>
  
<div class="wrap">
        <div class="info">
            <p>info@eternalseptember.com</p>
            <p id="local-time"></p>
        </div>
</div>

<style>
    h2, p {
      opacity: 0; /* Start fully hidden */
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <script>
  window.onload = function () {
    gsap.set("h1", { x: -300, opacity: 0, visibility: "visible" }); // Ensures it's hidden initially
  
    gsap.to("h1", { 
      x: 0, 
      opacity: 1, 
      duration: 1.5, 
      ease: "power2.out",
      onComplete: () => { 
        gsap.to("h2", { 
          opacity: 1, 
          duration: 0.8, 
          ease: "power2.out",
          onComplete: () => { 
            gsap.to("p", { 
              opacity: 1, 
              duration: 0.8, 
              ease: "power2.out"
            });
          }
        });
      }
    });
  };
</script>

  
  

</body>
</html>
